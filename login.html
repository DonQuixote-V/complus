<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login | Complus</title>

<link rel="stylesheet" href="css/style.css">

<style>
body{
    margin:0;
    background:#0F0D0D;
    color:white;
    font-family:"VCR OSD Mono";
}

/* กล่อง Login */
.login-wrapper{
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.login-box{
    width:420px;
    background:#111;
    padding:40px;
    border-radius:18px;
    border:1px solid #222;
    text-align:center;
}

/* หัวข้อ */
.login-box h1{
    font-size:42px;
    margin-bottom:10px;
}

.login-box p{
    color:#bbb;
    margin-bottom:25px;
}

/* input */
.login-box input,
.login-box select{
    width:100%;
    padding:14px;
    font-size:18px;
    margin-bottom:18px;
    border-radius:14px;
    border:2px solid #0b3f66;
    background:#1a1a1a;
    color:white;
    outline:none;
}

.login-box input:focus,
.login-box select:focus{
    border-color:#0d6efd;
    box-shadow:0 0 10px rgba(13,110,253,0.5);
}

/* ปุ่ม */
.login-box button{
    width:100%;
    margin-top:10px;
}

/* ลิงก์ */
.login-link{
    margin-top:20px;
    font-size:16px;
    color:#aaa;
}
.login-link a{
    color:#00e1ff;
    text-decoration:none;
}
</style>

<script>
function login(){
    let name = document.getElementById("fullname").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let age = document.getElementById("age").value;
    let remember = document.getElementById("rememberMe").checked;

    if(name === "" || phone === "" || age === ""){
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    const userData = {
        username: name,
        phone: phone,
        age: age,
        role: "User",
        loginAt: new Date().toLocaleString("th-TH")
    };

    if(remember){
        // จำข้อมูลถาวร
        localStorage.setItem("userData", JSON.stringify(userData));
        localStorage.setItem("username", name);
        localStorage.setItem("rememberMe", "true");
    }else{
        // จำเฉพาะรอบนี้
        sessionStorage.setItem("userData", JSON.stringify(userData));
        sessionStorage.setItem("username", name);
        localStorage.removeItem("rememberMe");
    }

    window.location.href = "Profile.html";
}
</script>


</head>

<body>

<div class="login-wrapper">

<div class="login-box">
    <h1>Complus</h1>
    <p>สมัครสมาชิกเพื่อใช้งานระบบ</p>

    <input type="text" id="fullname" placeholder="ชื่อ - สกุล">

    <input type="text" id="phone" placeholder="เบอร์โทรศัพท์">

    <select id="age">
        <option value="">ช่วงอายุ</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20+</option>
    </select>
	
	<label style="display:flex;align-items:center;gap:10px;
              font-size:16px;color:#ccc;margin-bottom:15px;">
    <input type="checkbox" id="rememberMe">
    บันทึกข้อมูลไว้ในเครื่องนี้
</label>


    <button class="gold-btn" onclick="login()">เข้าสู่ระบบ</button>

    <div class="login-link">
        มีบัญชีอยู่แล้ว? <a href="index.html">เข้าสู่ระบบแบบ Guest</a>
    </div>
</div>

</div>

</body>
</html>
